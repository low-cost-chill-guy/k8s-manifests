apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: test-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: test
          image: 277707137172.dkr.ecr.ap-northeast-2.amazonaws.com/main/lowcostchillguymain:14
          ports:
            - containerPort: 8080
